<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncFlix - Personalized Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body class="bg-gray-900 text-white font-['Inter']">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 shadow-lg">
            <nav class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-play-circle text-red-500 text-3xl mr-2"></i>
                        <span class="text-2xl font-bold">SyncFlix</span>
                    </div>
                    <div id="userInfo" class="hidden">
                        <span class="text-gray-300">Welcome, </span>
                        <span id="username" class="font-semibold"></span>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-6 py-8">
            <!-- Login Section -->
            <div id="loginSection" class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Login to SyncFlix</h2>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="userId" class="block text-sm font-medium text-gray-300 mb-2">User ID</label>
                        <input type="text" id="userId" name="userId" 
                               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-red-500"
                               placeholder="Enter your user ID">
                    </div>
                    <button type="submit" 
                            class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200">
                        Start Watching
                    </button>
                </form>
            </div>

            <!-- Video Player Section -->
            <div id="playerSection" class="hidden">
                <div class="max-w-4xl mx-auto">
                    <div class="relative aspect-video bg-black rounded-lg overflow-hidden shadow-2xl">
                        <video id="videoPlayer" class="w-full h-full">
                            Your browser does not support the video tag.
                        </video>
                        <!-- Custom Controls -->
                        <div id="videoControls" class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-transparent p-4">
                            <!-- Progress Bar -->
                            <div class="relative h-1 bg-gray-600 rounded cursor-pointer mb-4" id="progressBar">
                                <div class="absolute h-full bg-red-500 rounded" id="progress"></div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-4">
                                    <button id="playPauseBtn" class="text-white hover:text-red-500 transition">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <div class="flex items-center space-x-2">
                                        <i class="fas fa-volume-up text-white"></i>
                                        <input type="range" id="volumeSlider" class="w-20" min="0" max="1" step="0.1" value="1">
                                    </div>
                                    <span id="timeDisplay" class="text-sm text-gray-300">0:00 / 0:00</span>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <button id="qualityBtn" class="text-white hover:text-red-500 transition">
                                        <i class="fas fa-cog"></i>
                                    </button>
                                    <button id="fullscreenBtn" class="text-white hover:text-red-500 transition">
                                        <i class="fas fa-expand"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Video Info -->
                    <div class="mt-6">
                        <h2 id="videoTitle" class="text-2xl font-bold mb-2">Loading...</h2>
                        <p id="videoDescription" class="text-gray-400">
                            Syncing with global timeline...
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 py-6">
            <div class="container mx-auto px-6 text-center text-gray-400">
                <p>Created by Harsh Bhatt &copy; 2023 SyncFlix. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="/src/app.js" type="module"></script>
</body>
</html>
